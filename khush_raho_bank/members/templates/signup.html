<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    
    <form method="post" action="{% url 'signupprocess' %}">
        {% csrf_token %}
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="mobileno">Mobile Number:</label>
        <input type="tel" id="mobileno" name="mobileno" pattern="[0-9]{10}" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="dob">Date of Birth (yyyy-mm-dd):</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="pin">Four Digit PIN:</label>
        <input type="password" id="pin" name="pin" pattern="[0-9]{4}" required><br><br>
        
        <label for="code">Refferal Code</label>
        <input type="text" id="code" name="code"><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
